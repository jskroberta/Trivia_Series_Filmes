    <button style="cursor:pointer;"onclick="iniciar();">OK</button>

        function iniciar() {
            let firstName = document.getElementsByName("fName")[0].value;
            document.getElementById("saidaNome").innerText= firstName; 
            //document.getElementById("saidaNome").setAttribute("style", "color: red;")js introduz o css para vc no html//

            //pegara esse nome/texto inserido e com o innerText chamando a variavel fisrtName
        }
    </script>
